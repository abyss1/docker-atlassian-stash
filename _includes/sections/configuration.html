<section data-ng-controller="ConfigurationController">
  <h1>Basic configuration</h1>

  <p>Fill in the basic configuration of your {{site.product.name}} instance, the values will be dynamicly updated throughout the page.</p>

  <div class="form-horizontal">
    <div class="form-group">
      <label for="image-version" class="col-sm-3 control-label">{{site.product.short}} version:</label>
      <div class="col-sm-9">
        <select name="image-version" class="form-control" data-ng-model="container.version" data-ng-change="update(container.version)" data-ng-options="tag.name for tag in tags">
        </select>
        <span class="help-block">
          <i class="fa fa-circle-o-notch fa-spin" data-ng-show="status == 'loading'"></i>
          <i class="fa fa-exclamation-triangle" data-ng-show="status == 'error'"></i>
          <span class="dynamic" data-ng-bind="status"/>
        </span>
      </div>
    </div>

    <div class="form-group">
      <label for="image-home" class="col-sm-3 control-label">{{site.product.short}} Home location:</label>
      <div class="col-sm-9"><p class="form-control-static"><span class="dynamic" data-ng-bind="container.home"/></p></div>
    </div>

    <div class="form-group">
      <label for="image-install" class="col-sm-3 control-label">{{site.product.short}} Installation location:</label>
      <div class="col-sm-9"><p class="form-control-static"><span class="dynamic" data-ng-bind="container.install"/></p></div>
    </div>

    <div class="form-group">
      <label for="image-install" class="col-sm-3 control-label">Docker host:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" data-ng-model="container.host" data-ng-init="container.host = 'localhost'" />
        <span class="help-block">Write your IP or Hostname of the Docker host machine</span>
      </div>
    </div>

    <div class="form-group">
      <label for="image-install" class="col-sm-3 control-label">{{site.product.short}} port:</label>
      <div class="col-sm-9">
        <input type="number" class="form-control" data-ng-model="container.port" />
        <span class="help-block">Write the port you wish to have {{site.product.name}} be available on</span>
      </div>
    </div>
  </div>

</section>
